<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Scheduler</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="meetingProject1.css" />
  </head>

<body>
<div class="content-wrap">
  <div class="container-fluid">
    <div id="table1_wrapper" class="dt-bootstrap4">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <h3 class="text-center mb-4">Meeting Schedules For October 2024</h3>

          <div class="table-container table-responsive">
            <div class="date-picker-container  mb-3 text-right">
              <button type="button" class="btn btn-primary btn-sm float-left ml-2 mt-1"><i class="fa-solid fa-plus"  ></i></button>
              <input
                type="text"
                id="datePicker"
                class=" date-picker-input d-inline-block"
                placeholder="Please select date"
              />
              <span class="material-icons calendar-icon">event</span>
            </div>

            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Title</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="meetingBody">
                <!-- Time slots inserted here through js -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <div class="row mt-4">
        <div class="col-sm-12 col-md-6 text-center text-md-left">
          <div
            class="table_info"
            role="status"
            aria-live="polite"
          >
            Showing 1 to 3
          </div>
        </div>
        <div class="col-sm-12 col-md-6 text-center text-md-right mt-2">
          <ul class="pagination justify-content-center justify-content-md-end">
            <li class="page-item disabled">
              <a href="#" class="page-link">Previous</a>
            </li>
            <li class="page-item active">
              <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
              <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
              <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
              <a href="#" class="page-link">Next</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- End Pagination -->
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>

  flatpickr("#datePicker", {
    dateFormat: "Y-m-d",
    onChange: function (selectedDates) {
      const selectedDate = selectedDates[0];
      const dateStr = selectedDate.toISOString().split("T")[0];
      updateMeetingTitles(dateStr);
    },
  });

  function createTimeSlots() {
    let meetingBody = document.getElementById("meetingBody");
    let rows = [];

    for (let i = 8; i <= 16; i++) {
      let hour = i <= 12 ? i : i - 12;
      let ampm = i < 12 ? "AM" : "PM";
    rows.push(`
          <tr>
              <td>${hour} ${ampm} - ${hour + 1} ${ampm}</td>
              <td class="meetingDetails"></td>
              <td>
                  <button class="btn btn-info float-left" onclick="editMeeting(this)">
                      <i class="fa fa-pen-to-square"></i>
                  </button>
                
                  <button class="btn btn-danger float-right" onclick="deleteMeeting(this)">
                      <i class="fa fa-trash"></i>
                  </button>
              </td>
          </tr>
      `);
        }
        meetingBody.innerHTML = rows.join("");
      }

        

      document.addEventListener("DOMContentLoaded", createTimeSlots);
    </script>
  </body>
</html>
